  constructor(pos, vel) {

// Define the vector class
class Vector {
  constructor(x, y) {
    this.x = x;
    this.y = y;
  }

  normalize() {
    const mag = Math.sqrt(this.x * this.x + this.y * this.y);
    return new Vector(this.x / mag, this.y / mag);
  }

  multiply(scalar) {
    return new Vector(this.x * scalar, this.y * scalar);
  }
}
